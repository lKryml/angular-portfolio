<div class="card shadow text-center" style="max-width: 350px; min-width: 350px">
  <div class="card-body">
    <h5 class="card-title">{{ projectTitle }}</h5>
    <p class="card-text">
      {{ projectDescription }}
    </p>
    <button class="btn btn-primary">View More</button>
  </div>

  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="tag me-2 mb-1" *ngFor="let skill of skills">{{ skill }}</div>
    </div>
  </div>
</div>
